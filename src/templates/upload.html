{% extends "landing.html" %}

{% block content %}
<head>
    <script type="text/javascript">// <![CDATA[
        function preloader() {
            document.getElementById("loading").style.display = "block";
            document.getElementById("content").style.display = "none";
        }//preloader
    // ]]></script>
</head>
    <div>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload.upload') }}" onsubmit="preloader()">
            <input type=file name=myfile />
            <input type=submit />
        </form>
    </div>
    <div>
        {% if success %}
        <div id="content">
            <img src="{{ pic1 }}" width="400" height="400" />
            <img src="{{ pic2 }}" width="400" height="400" />
        </div>
        
        {% endif %}
        <div id="loading" style="display:none">
            <h1>Dectecting...</h1>
        </div>
    </div>
{% endblock %}
